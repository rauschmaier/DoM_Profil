<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-Like Image Swiper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="profil.html">Profil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page"  href="#">People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Filter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Likes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="image-container">
        <img id="avatar" src="https://xsgames.co/randomusers/avatar.php?g=male" alt="Random Avatar">
    </div>
    <div class="buttons">
        <button class="button dislike-button" onclick="dislikeImage()">Dislike</button>
        <button class="button like-button" onclick="likeImage()">Like</button>
    </div>
    <button class="toggle-button" onclick="toggleGender()">Toggle Gender</button>
</div>

<script>
    let gender = 'male'; // Default gender

    function getRandomAvatar() {
        document.getElementById('avatar').src = `https://xsgames.co/randomusers/avatar.php?g=${gender}&${new Date().getTime()}`;
    }

    function likeImage() {
        console.log('Liked!');
        getRandomAvatar();
    }

    function dislikeImage() {
        console.log('Disliked!');
        getRandomAvatar();
    }

    function toggleGender() {
        gender = gender === 'male' ? 'female' : 'male'; // Toggle gender
        getRandomAvatar();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
